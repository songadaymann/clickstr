specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Clickstr
    # =========================================================================
    # IMPORTANT: Update this for each new season deployment!
    # Current: Sepolia 24-hour test deployment (Feb 2-3, 2026) - v5
    # =========================================================================
    network: sepolia
    source:
      address: "0xA16d45e4D186B9678020720BD1e743872a6e9bA0"
      abi: Clickstr
      # Start block should be the block the contract was deployed
      startBlock: 10177493
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - ClickSubmission
        - Epoch
        - GlobalStats
      abis:
        - name: Clickstr
          file: ./abis/Clickstr.json
      eventHandlers:
        - event: GameStarted(uint256,uint256,uint256)
          handler: handleGameStarted
        - event: Clicked(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleClicked
        - event: EpochFinalized(indexed uint256,indexed address,uint256,uint256,uint256,uint256,address,uint256)
          handler: handleEpochFinalized
      file: ./src/mapping.ts
